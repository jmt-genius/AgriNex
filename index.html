<!DOCTYPE html>

    <title>AgriNex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="favicon" href="./icons8-farmer-90 2.png">
</head>
<body>
	<div class="navbar">

            <p>AgriNex</p>
            <img src="./icons8-farmer-90 2.png" height="39px" width="45px">

            <a href="#">Plans</a>

		<div class="image-container">
			
		</div>
